<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
   
        
        #one{
            height: 300px;
            width: 600px;
            background: white;
            border: 1px solid black
        }
        
        #two{
            height: 250px;
            width: 250px;
            background: red;
            border-radius: 50%;
        }
        
        #two{
            position: relative;
            left: 150px;
            top: -275px;
        }
        
    </style>
</head>
<body>
   
    
    <div class="one" id="one"></div>
    <div class="two" id="two"></div>
</body>
</html>
